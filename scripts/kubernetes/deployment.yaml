#deployment details for (book_catalog)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog
  labels:
    app: book-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog-cnt
        image: $CONTAINER_REGISTRY.azurecr.io/book_catalog:$VERSION
        imagePullPolicy: IfNotPresent 
        env:
        - name: PORT
          value: "4001"
        - name: DATABASE_URL
          value: $DATABASE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: book-catalog
spec:
  selector:
    app: book-catalog
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 31001
      targetPort: 4001


